<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Super Mario Shmup</title>
</head>
<body>
  <img id="logo" src="images/logo.png" alt="logo">

  <div id="buttons">
  <div id="1p" class="btn player1">1-Player</div>
  <div id="2p" class="btn player2">2-Players</div>
  </div>

  <div id="instructions">
    <div id="player1instr">
      <img src="images/marioface.png" width="50px" height="50px" alt="marioface">
      <div>
        <img src="images/arrowkeys.png" width="150px" height="120px" alt="arrowkeys">
        <img src="images/spacebar.png" width="180px" height="80px" alt="enterkey">
      </div>
    </div>
    <div id="player2instr">
      <img src="images/luigiface.png" width="50px" height="50px" alt="luigiface">
      <div>
        <img src="images/WSAD.png" width="150px" height="120px" alt="WSAD">
        <img src="images/fkey.png" width="100px" height="100px" alt="fkey">
      </div>
      </div>
  </div>

  <canvas id="canvas" width="640" height="576"></canvas>

</body>
<script src="main.js"></script>
</html>
